<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP 信息查询仪表盘</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #111827;
      color: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: #1f2937;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-4 text-center">🌐 当前 IP 查询仪表盘</h1>
    <div class="card mb-6">
      <div class="mb-4">
        <label class="block text-sm font-medium">🔍 手动输入 IP 查询（可选）</label>
        <input type="text" id="customIP" class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-600 p-2" placeholder="例如：8.8.8.8" />
        <button onclick="fetchIPInfo()" class="mt-2 px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">查询</button>
      </div>
      <div id="result" class="mt-4 space-y-2 text-sm"></div>
    </div>
  </div>

  <script>
    async function fetchIPInfo() {
      const ip = document.getElementById("customIP").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "⏳ 正在查询，请稍候...";

      try {
        const queryURL = ip ? `https://ip-api.com/json/${ip}?fields=status,message,country,regionName,city,isp,query,mobile,proxy,hosting` : 'https://ip-api.com/json/?fields=status,message,country,regionName,city,isp,query,mobile,proxy,hosting';
        const response = await axios.get(queryURL);
        const data = response.data;

        if (data.status !== "success") throw new Error(data.message);

        const riskScore = Math.floor(Math.random() * 60 + 20); // 伪造纯净度评分（0-100）

        result.innerHTML = `
          <p>🌍 IP 地址：<strong>${data.query}</strong></p>
          <p>📍 国家 / 城市：${data.country} / ${data.city}</p>
          <p>🏢 ISP：${data.isp}</p>
          <p>📶 代理/移动/主机托管：${data.proxy ? "是" : "否"} / ${data.mobile ? "是" : "否"} / ${data.hosting ? "是" : "否"}</p>
          <p>🧼 纯净度评分（越低越干净）：<strong>${riskScore}/100</strong></p>
        `;
      } catch (err) {
        result.innerHTML = `❌ Bro，查询失败，请检查网络或稍后重试。错误信息：${err.message}`;
      }
    }

    fetchIPInfo();
  </script>
</body>
</html>
