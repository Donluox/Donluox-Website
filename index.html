<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IP 詳細查詢工具 - 無需 API Key</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0078d7;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005a9e;
    }
    .result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .label {
      font-weight: 600;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>IP 詳細查詢工具（無需 API Key）</h1>

  <input id="ipInput" type="text" placeholder="輸入 IP 位址，留空自動查詢當前 IP" />

  <button id="searchBtn">查詢</button>

  <div id="result" class="result">請輸入 IP 或直接點查詢獲取當前 IP 位置</div>

  <script>
    const resultDiv = document.getElementById('result');
    const ipInput = document.getElementById('ipInput');
    const searchBtn = document.getElementById('searchBtn');

    async function fetchIPInfo(ip) {
      const url = ip ? `https://ipwho.is/${ip}` : 'https://ipwho.is/';
      resultDiv.textContent = '⌛ 查詢中，請稍候...';

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.success) {
          resultDiv.innerHTML = `<p class="error">❌ 查詢失敗：${data.message || '未知錯誤'}</p>`;
          return;
        }

        resultDiv.innerHTML = `
          <p><span class="label">📌 IP 位址：</span> ${data.ip}</p>
          <p><span class="label">🌍 城市 / 省 / 國家：</span> ${data.city || '未知'}, ${data.region || '未知'}, ${data.country || '未知'}</p>
          <p><span class="label">📡 ISP / 組織：</span> ${data.connection && data.connection.isp ? data.connection.isp : '未知'}</p>
          <p><span class="label">🧭 經緯度：</span> ${data.latitude}, ${data.longitude}</p>
          <p><span class="label">⏰ 時區：</span> ${data.timezone ? data.timezone.id : '未知'}</p>
          <p><span class="label">📅 當地時間：</span> ${data.timezone ? new Date().toLocaleString('zh-TW', {timeZone: data.timezone.id}) : '未知'}</p>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p class="error">❌ 請求錯誤：${err.message}</p>`;
      }
    }

    searchBtn.addEventListener('click', () => {
      const ip = ipInput.value.trim();
      fetchIPInfo(ip);
    });

    // 頁面載入時自動查詢訪客當前 IP
    window.addEventListener('load', () => {
      fetchIPInfo();
    });
  </script>

</body>
</html>
