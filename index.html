<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌐 当前 IP 查询</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #0077cc;
    }
    .card {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
    }
    .info {
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>🌐 当前 IP 查询</h1>
  <div class="card" id="result">
    <div class="info">🔍 正在加载中...</div>
  </div>
  <div class="footer">Made with ❤️ by Donluox</div>

  <script>
    async function fetchIPInfo() {
      const resultDiv = document.getElementById("result");
      try {
        const res = await fetch("https://ipwho.is/");
        const data = await res.json();
        if (!data.success) throw new Error("查询失败");

        resultDiv.innerHTML = `
          <div class="info"><span class="label">🌐 IP 地址：</span>${data.ip}</div>
          <div class="info"><span class="label">📍 位置：</span>${data.country} - ${data.city}</div>
          <div class="info"><span class="label">🏢 ISP：</span>${data.connection?.isp || "未知"}</div>
          <div class="info"><span class="label">🧠 IP 类型：</span>${data.type}</div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<div class="info">❌ 查询失败，请检查网络连接。</div>`;
      }
    }

    fetchIPInfo();
  </script>
</body>
</html>
