<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP 地址查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .info {
      margin: 0.5rem 0;
    }
    #ipInput {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 IP 地址查詢工具</h1>

    <input type="text" id="ipInput" placeholder="輸入 IP 位址 或留空查詢當前 IP" />
    <button onclick="lookupIP()">查詢</button>

    <div class="info" id="result"></div>
  </div>

  <script>
    async function lookupIP() {
      const ip = document.getElementById("ipInput").value.trim();
      const key = "cc8bff4e1dc871";
      let apiURL = `https://pro.ip-api.com/json/${ip || ''}?key=${key}&fields=status,message,country,regionName,city,lat,lon,timezone,isp,query`;

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⌛ 查詢中...";

      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        if (data.status === "fail") {
          resultDiv.innerHTML = `❌ 查詢失敗：${data.message}`;
        } else {
          resultDiv.innerHTML = `
            📌 IP 位址：${data.query}<br>
            🌍 城市 / 國家：${data.city}, ${data.regionName}, ${data.country}<br>
            📡 ISP / 組織：${data.isp}<br>
            🧭 地理位置座標：${data.lat}, ${data.lon}<br>
            ⏰ 時區：${data.timezone}
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = `❌ 查詢失敗：${err.message}`;
      }
    }

    // 自動查詢當前 IP
    window.addEventListener("load", () => {
      lookupIP();
    });
  </script>
</body>
</html>
