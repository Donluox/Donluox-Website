<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>顯示我的 IP</title>
</head>
<body>
  <h1>你的 IP 位址是：</h1>
  <p id="ip">載入中...</p>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      });
  </script>
</body>
</html>
