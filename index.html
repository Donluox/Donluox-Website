<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP 查询工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    .info {
      margin-top: 20px;
    }
    .info p {
      margin: 5px 0;
    }
    .icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 20px;
    }
    .history {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .ping {
      margin-top: 10px;
      color: green;
    }
    .copy-btn {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IP 查询工具</h1>
    <input id="ipInput" type="text" placeholder="输入 IP 或 留空自动查询" />
    <button onclick="queryIP()">查询</button>
    <button onclick="copyResult()" class="copy-btn">复制结果</button>
    <div id="info" class="info"></div>
    <div id="history" class="history"></div>
    <div id="pingResult" class="ping"></div>
    <iframe id="map"></iframe>
  </div>

  <script>
    const apiKey = ''; // 若你有付费 key，可填入
    const apiURL = ip => `https://ip-api.com/json/${ip}?fields=status,message,country,countryCode,regionName,city,zip,lat,lon,timezone,isp,org,as,query`;

    const deviceIcons = {
      Android: '🤖',
      iPhone: '🍎',
      iPad: '🍎',
      Mac: '🍎',
      Windows: '🪟'
    };

    function detectDevice() {
      const ua = navigator.userAgent;
      for (const key in deviceIcons) {
        if (ua.includes(key)) return `${deviceIcons[key]} ${key}`;
      }
      return '🖥️ 其他';
    }

    function updateHistory(ip) {
      let history = JSON.parse(localStorage.getItem('ipHistory') || '[]');
      if (!history.includes(ip)) {
        history.unshift(ip);
        if (history.length > 5) history.pop();
        localStorage.setItem('ipHistory', JSON.stringify(history));
      }
      document.getElementById('history').innerText = '查询历史：' + history.join(', ');
    }

    async function queryIP() {
      const ip = document.getElementById('ipInput').value.trim() || '';
      const res = await fetch(apiURL(ip));
      const data = await res.json();
      if (data.status !== 'success') {
        document.getElementById('info').innerText = '❌ 查询失败：' + data.message;
        return;
      }

      const flag = `https://flagcdn.com/24x18/${data.countryCode.toLowerCase()}.png`;
      const infoHTML = `
        <p><strong>IP：</strong>${data.query} <img src="${flag}" class="icon" /></p>
        <p><strong>国家：</strong>${data.country}</p>
        <p><strong>地区：</strong>${data.regionName} ${data.city} ${data.zip}</p>
        <p><strong>ISP：</strong>${data.isp} (${data.org})</p>
        <p><strong>ASN：</strong>${data.as}</p>
        <p><strong>坐标：</strong>${data.lat}, ${data.lon}</p>
        <p><strong>时区：</strong>${data.timezone}</p>
        <p><strong>设备：</strong>${detectDevice()}</p>
      `;
      document.getElementById('info').innerHTML = infoHTML;
      document.getElementById('map').src = `https://maps.google.com/maps?q=${data.lat},${data.lon}&z=14&output=embed`;
      updateHistory(data.query);
      testPing(data.query);
    }

    function copyResult() {
      const text = document.getElementById('info').innerText;
      navigator.clipboard.writeText(text);
      alert('📋 已复制结果！');
    }

    function testPing(ip) {
      const start = performance.now();
      const img = new Image();
      img.onload = img.onerror = () => {
        const delay = Math.round(performance.now() - start);
        document.getElementById('pingResult').innerText = `模拟 Ping 延迟：${delay}ms`;
      };
      img.src = `https://${ip}/favicon.ico?_t=${Date.now()}`;
    }

    // 初始化自动查询
    window.onload = queryIP;
  </script>
</body>
</html>
