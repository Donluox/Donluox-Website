<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP 詳細查詢工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      line-height: 1.8;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 IP 詳細查詢工具</h1>
    <input type="text" id="ip" placeholder="輸入 IP 位址，如 8.8.8.8" />
    <button onclick="lookupIP()">查詢</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function lookupIP() {
      const ip = document.getElementById("ip").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "正在查詢中...";

      try {
        const response = await fetch(`https://ipapi.co/${ip}/json/`);

        if (!response.ok) {
          throw new Error("無法查詢此 IP。");
        }

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p class="error">❌ 查詢錯誤：${data.reason}</p>`;
          return;
        }

        resultDiv.innerHTML = `
          📌 IP 位址： <b>${data.ip}</b><br>
          🌍 城市 / 國家： ${data.city || "未知"}, ${data.region || "未知"}, ${data.country_name || "未知"}<br>
          📡 ISP / 組織： ${data.org || "未知"}<br>
          🧭 地理位置座標： ${data.latitude}, ${data.longitude}<br>
          ⏰ 時區： ${data.timezone}<br>
          💬 語言： ${data.languages}<br>
          🔗 網域： ${data.asn || "未知"}<br>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">❌ 查詢失敗：${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
