<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌐 我的 IP 查询站</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: #1f2937;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .icon {
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
  </style>
</head>

<body class="p-6">
  <h1 class="text-4xl font-bold mb-6">🌐 我的 IP 信息中心</h1>

  <div id="ip-card" class="card">
    <h2 class="text-2xl font-semibold mb-2">🌐 当前 IP 查询</h2>
    <div id="ip-info">加载中...</div>
  </div>

  <div class="card">
    <h2 class="text-2xl font-semibold mb-2">🔍 手动 IP 查询</h2>
    <input type="text" id="manual-ip" placeholder="输入 IP 地址" class="text-black p-2 rounded w-full mb-2">
    <button onclick="lookupManualIP()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">查询</button>
    <div id="manual-ip-info" class="mt-4"></div>
  </div>

  <script>
    async function fetchIPInfo(ip = '') {
      const isManual = ip !== '';
      const targetEl = isManual ? document.getElementById('manual-ip-info') : document.getElementById('ip-info');
      targetEl.innerHTML = '加载中...';
      try {
        const res = await fetch(`https://ipapi.is/json/${ip}`);
        const data = await res.json();

        const icon = data.os?.toLowerCase().includes("android") ? '📱' :
                     data.os?.toLowerCase().includes("ios") || data.os?.toLowerCase().includes("mac") ? '🍎' :
                     '💻';

        targetEl.innerHTML = `
          <p><span class="icon">📍</span> IP 地址：${data.ip}</p>
          <p><span class="icon">🌎</span> 国家/地区：${data.country_name} (${data.country_code})</p>
          <p><span class="icon">🏙️</span> 城市：${data.city || '未知'}</p>
          <p><span class="icon">🛰️</span> ISP：${data.org || '未知'}</p>
          <p><span class="icon">🔧</span> 操作系统：${data.os || '未知'} ${icon}</p>
          <p><span class="icon">🧼</span> 纯净度评分：${data.abuser_score ?? '未知'} / 100</p>
          <p><span class="icon">🗺️</span> 地理位置：<a class="text-blue-400 underline" href="https://maps.google.com/?q=${data.latitude},${data.longitude}" target="_blank">查看地图</a></p>
        `;
      } catch (err) {
        targetEl.innerHTML = `❌ 查询失败：${err.message}`;
      }
    }

    function lookupManualIP() {
      const ip = document.getElementById('manual-ip').value;
      fetchIPInfo(ip);
    }

    fetchIPInfo();
  </script>
  <script>
    feather.replace();
  </script>
</body>

</html>
