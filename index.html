<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 IP 查詢</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    .info { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .info p { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>🔍 我的 IP 詳細資訊</h1>
  <div class="info" id="ip-info">
    <p>讀取中...</p>
  </div>

  <script>
    async function loadIPInfo() {
      const box = document.getElementById("ip-info");
      try {
        const res = await fetch("https://ipinfo.io/json?token=ce9b0d8a6f1607"); // 免費 token，每月5萬次
        const data = await res.json();

        box.innerHTML = `
          <p><strong>📌 IP 位址：</strong> ${data.ip}</p>
          <p><strong>🌍 城市 / 國家：</strong> ${data.city}, ${data.region}, ${data.country}</p>
          <p><strong>📡 ISP / 組織：</strong> ${data.org}</p>
          <p><strong>🧭 地理位置座標：</strong> ${data.loc}</p>
          <p><strong>⏰ 時區：</strong> ${data.timezone}</p>
        `;
      } catch (error) {
        box.innerHTML = `<p>❌ 無法取得 IP 資訊：${error.message}</p>`;
      }
    }

    loadIPInfo();
  </script>
</body>
</html>
